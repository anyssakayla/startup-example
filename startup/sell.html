    <body>
    <head>

      
    </head>

    <!--Creating the background color and section-->
    

    <div class="content">
      <!-- content inner -->
      <div class="content__inner">
        <div class="container">
    
          <div class="padding-top">
            <!-- Blank padding options -->
            <div class="blank-option" style="padding: 10px;">&nbsp;</div>
            <div class="blank-option" style="padding: 10px;">&nbsp;</div>
            <div class="blank-option" style="padding: 10px;">&nbsp;</div>
        </div>
          <!-- content title -->
          <h2 class="content__title content__title--m-sm">Create your Task Listing:</h2>
    
          <!-- animations form -->

    
          <!-- content title -->
          <h5 class="content__title">Sell a task for others to complete</h5>
    
          <div class="container overflow-hidden">
            <!-- multisteps-form -->
            <div class="multisteps-form">
    
              <!-- progress bar -->
              <div class="row">
                <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                  <div class="multisteps-form__progress">
                   <!--- <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">User Info</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Order Info">Order Info</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Comments">Comments</button> -->
                  </div>
                </div>
              </div> 
    
              <!-- form panels -->
       <div class="row">
       <div class="col-12 col-lg-8 m-auto">
        <form class="multisteps-form__form" method="post" action="profile.html">
    
                    <!-- single form panel -->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                      <h3 class="multisteps-form__title">Your User Info</h3>
                      <div class="multisteps-form__content">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-6">
                            <input class="multisteps-form__input form-control" type="text" placeholder="First Name">
                          </div>
                          <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                            <input class="multisteps-form__input form-control" type="text" placeholder="Last Name">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-6">
                            <input class="multisteps-form__input form-control" type="text" placeholder="Login">
                          </div>
                          <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                            <input class="multisteps-form__input form-control" type="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-6">
                            <input class="multisteps-form__input form-control" type="password" placeholder="Password">
                          </div>
                          <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                            <input class="multisteps-form__input form-control" type="password" placeholder="Repeat Password">
                          </div>
                        </div>
                        <div class="button-row d-flex mt-4">
                          <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                        </div>
                      </div>
                    </div>
    
                    <!-- single form panel -->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                      <h3 class="multisteps-form__title">Your Task's Address</h3>
                      <div class="multisteps-form__content">
                        <div class="form-row mt-4">
                          <div class="col">
                            <input class="multisteps-form__input form-control" type="text" placeholder="Address 1">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col">
                            <input class="multisteps-form__input form-control" type="text" placeholder="Address 2">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-6">
                            <input class="multisteps-form__input form-control" type="text" placeholder="City">
                          </div>
                          <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                            <select class="multisteps-form__select form-control">
                              <option selected>State...</option>
                              <option value="state California">California</option>
                              <option value="state Utah">Utah</option>
                              <!-- Add options for states here -->
                            </select>
                          </div>
                          <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                            <input class="multisteps-form__input form-control" type="text" placeholder="Zip">
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Task is online
                          </label>
                        </div>
                        <div class="button-row d-flex mt-4">
                          <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                          <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                        </div>
                      </div>
                    </div>
    
                    <!-- single form panel -->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                      <h3 class="multisteps-form__title">Task Info</h3>
                     
                      <div class="multisteps-form__content">
                        <div class="row">
                          <div class="col-12 col-md-6 mt-4">
                            <div class="card shadow-sm">
                              <div class="card-body">
                                  <h5 class="card-title">Task Image</h5>
          
                                  <!-- Use a button for inserting image -->
                                  <button type="button" class="btn btn-primary" id="insertImageBtn">Insert Image</button>
                              </div>
                          </div>
                          </div>
                          <div class="form-row mt-4">
                          <div class="col">
                            <h5>Task Title</h5>
                            <input class="multisteps-form__input form-control" type="text" placeholder="title">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col">
                            <h5>Task description</h5>
                            <input class="multisteps-form__input form-control " type="text" placeholder="Please describe important ideas about the task">
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text">0.00</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                          </div>
                        </div>
                        <div class="button-row d-flex mt-4">
                          <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                          <button class="btn btn-success ml-auto" type="button" title="Send">Submit Task</button>
                        </div>
                        </div>
                      </div>
                    </div>
        </form>
                    </div>
       </div>
       </div>
          </div>
        </div>
            
      </div>
