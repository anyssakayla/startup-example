    <h1>Tasks near you: </h1>

    <!--Testign to get someone's location-->  



    <!--Adding a bar with location feature-->
    <div class="location-bar">
      <button id="location-button" class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#locationCanvas">
          <i class="fas fa-map-marker-alt"></i> <span id="location-text">Enter ZIP code</span>
      </button>
  </div>
  
  <!-- Location Offcanvas -->
  <div class="offcanvas offcanvas-start" id="locationCanvas" tabindex="-1" role="dialog">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Change ZIP Code</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="form-group">
        <label for="zipCode">ZIP Code:</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Enter ZIP code">
    </div>

    <button id="find-me">Use my current location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>

    <button type="button" class="btn btn-secondary" data-dismiss="offcanvas">Close</button>
    <button type="button" class="btn btn-primary" id="saveZipCode">Save changes</button>
    </div>      
  </div>
