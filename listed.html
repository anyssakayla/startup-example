<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskCash</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TaskCash<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <li><a href="index.html">Home</a></li>
          <li><a href="buy.html">Do a task</a></li>
          <li><a href="sell.html">Sell a task</a></li>
          <li><a href="services.html">Offer your services</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>
      <!--Listed tasks-->
      <ul>
        <h2>Your listed tasks: </h2></li>
        <!--Gets your listed tasks from sell.html-->
        <h5>no listed tasks </h5></li>
        <li><a href="sell.html">List a task here</a></li>
      </ul>
      <!-- Listed services -->
      <ul>
        <h2>Your listed services: </h2></li>
        <!--Gets your listed services from services.html-->
        <h5>no listed services </h5></li>
        <li><a href="sell.html">List a task here</a></li>
      </ul>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>


    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/anyssakayla/startup-example/tree/main" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
