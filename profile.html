<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TaskCash</title>

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TaskCash<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>

          <li><a href="index.html">Home</a></li>

          <li><a href="sell.html">Sell a task</a></li>

    <main>
      <h1>TaskCash</h1>
      <h4>*one sentence TaskCash summary here*</h4>
      <p>Login or Create an account to get started today</p>
      <form method="get" action="buy.html">

        <input type="text" name="password" id="password" placeholder="Enter Password">
